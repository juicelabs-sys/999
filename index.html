<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living Love</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let t = 0;
let particles = [];

function heart(a) {
    return {
        x: 16 * Math.pow(Math.sin(a), 3),
        y: -(13 * Math.cos(a) - 5 * Math.cos(2*a) - 2 * Math.cos(3*a) - Math.cos(4*a))
    };
}

class Particle {
    constructor() {
        this.a = Math.random() * Math.PI * 2;
        this.r = Math.random() * 0.8 + 0.2;
        this.life = Math.random() * 200 + 200;
        this.size = Math.random() * 2 + 1;
    }

    update() {
        this.a += 0.02;
        this.life--;
    }

    draw() {
        const pulse = 22 + Math.sin(t) * 6;
        const h = heart(this.a);

        const x = canvas.width / 2 + h.x * pulse * this.r;
        const y = canvas.height / 2 + h.y * pulse * this.r;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 40, 40, 0.9)";
        ctx.shadowColor = "red";
        ctx.shadowBlur = 25;
        ctx.fill();
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (particles.length < 1200) {
        particles.push(new Particle());
    }

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    // ðŸ”¥ ENERGY RAYS
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(t * 0.5);
    for (let i = 0; i < 60; i++) {
        ctx.rotate(Math.PI / 30);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -160 - Math.sin(t + i) * 40);
        ctx.strokeStyle = "rgba(255,0,0,0.08)";
        ctx.lineWidth = 1;
        ctx.stroke();
    }
    ctx.restore();

    t += 0.04;
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
