<title>Love Berdenyut</title>

    body {
        margin: 0;
        background: black;
        overflow: hidden;

<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let time = 0;
let particles = [];

function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
    };
}

class Particle {
    constructor() {
        this.t = Math.random() * Math.PI * 2;
        this.size = Math.random() * 2 + 1;
        this.life = Math.random() * 150 + 100;
    }

    update() {
        this.t += 0.02;
        this.life--;
    }

    draw() {
        const pulse = 14 + Math.sin(time) * 4; // DENYUT ðŸ’“
        const p = heart(this.t);

        const x = canvas.width / 2 + p.x * pulse;
        const y = canvas.height / 2 + p.y * pulse;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 50, 50, 0.9)";
        ctx.shadowColor = "red";
        ctx.shadowBlur = 20;
        ctx.fill();
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (particles.length < 700) {
        particles.push(new Particle());
    }

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    time += 0.06;
    requestAnimationFrame(animate);
}

animate();
