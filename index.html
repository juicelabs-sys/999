<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Love Berdenyut</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let time = 0;

function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
    };
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const pulse = 18 + Math.sin(time) * 5; // ðŸ’“ DENYUT JELAS
    ctx.fillStyle = "red";

    for (let i = 0; i < 300; i++) {
        const t = i * 0.1;
        const p = heart(t);

        const x = canvas.width / 2 + p.x * pulse;
        const y = canvas.height / 2 + p.y * pulse;

        ctx.beginPath();
        ctx.arc(x, y, 2.5, 0, Math.PI * 2);
        ctx.fill();
    }

    time += 0.05;
    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
