<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Love</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let t = 0;
let particles = [];
let stars = [];
let textAlpha = 0;

// ðŸŒŒ GALAXY STARS
for (let i = 0; i < 400; i++) {
    stars.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        z: Math.random(),
        r: Math.random() * 1.5
    });
}

function heart(a) {
    return {
        x: 16 * Math.pow(Math.sin(a), 3),
        y: -(13 * Math.cos(a) - 5 * Math.cos(2*a) - 2 * Math.cos(3*a) - Math.cos(4*a))
    };
}

class Particle {
    constructor() {
        this.a = Math.random() * Math.PI * 2;
        this.r = Math.random();
        this.life = Math.random() * 300 + 200;
        this.size = Math.random() * 2 + 1;
    }

    update() {
        this.a += 0.02;
        this.life--;
    }

    draw(color) {
        const pulse = 22 + Math.sin(t) * 7;
        const h = heart(this.a);

        const x = canvas.width / 2 + h.x * pulse * this.r;
        const y = canvas.height / 2 + h.y * pulse * this.r;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 25;
        ctx.fill();
    }
}

function drawGalaxy() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => {
        s.y += 0.1 + s.z;
        if (s.y > canvas.height) s.y = 0;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.fill();
    });
}

function animate() {
    drawGalaxy();

    // ðŸŒˆ COLOR HEARTBEAT
    const r = Math.floor(200 + 55 * Math.sin(t));
    const g = Math.floor(80 + 80 * Math.sin(t + 2));
    const b = Math.floor(120 + 80 * Math.sin(t + 4));
    const color = `rgb(${r},${g},${b})`;

    if (particles.length < 1200) particles.push(new Particle());

    particles.forEach((p, i) => {
        p.update();
        p.draw(color);
        if (p.life <= 0) particles.splice(i, 1);
    });

    // ðŸ’¬ TEXT FADE IN
    if (textAlpha < 1) textAlpha += 0.002;

    ctx.save();
    ctx.globalAlpha = textAlpha;
    ctx.font = "bold 64px Arial";
    ctx.textAlign = "center";
    ctx.fillStyle = color;
    ctx.shadowColor = color;
    ctx.shadowBlur = 30;
    ctx.fillText("I Love You", canvas.width / 2, canvas.height / 2 + 180);
    ctx.restore();

    t += 0.04;
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
